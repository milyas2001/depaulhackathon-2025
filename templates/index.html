<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Documentation Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Dental Documentation Assistant</h1>
        <p>Speak or type your dental notes below:</p>
        
        <form id="noteForm" method="POST" action="/process_audio" enctype="multipart/form-data">
            <textarea id="text_input" name="text_input" rows="4" cols="50" placeholder="Type your notes here..."></textarea>
            <br><br>
            <label for="audio_data">Or upload an audio file:</label>
            <input type="file" id="audio_data" name="audio_data" accept="audio/*">
            <br><br>
            <button type="button" onclick="startRecording()" id="recordButton">Start Recording</button>
            <button type="button" onclick="stopRecording()" id="stopButton" disabled>Stop Recording</button>
            <br><br>
            <button type="submit">Generate Formal Note</button>
        </form>

        <h2>Formatted Note:</h2>
        <pre id="formatted_note_output">Your formatted note will appear here.</pre>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
