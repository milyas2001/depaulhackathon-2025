<!DOCTYPE html>
<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Manrope%3Awght%40400%3B500%3B700%3B800&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900"
    />

    <title>Dental Notes - Register</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <style>
      body {
        font-family: Manrope, "Noto Sans", sans-serif;
      }
      .register-container {
        background: linear-gradient(135deg, rgba(0, 0, 0, 0.5) 0%, rgba(0, 0, 0, 0.7) 100%);
        box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
      }
      .register-bg {
        background-image: url('https://images.unsplash.com/photo-1629909613654-28e377c37b09?q=80&w=2068&auto=format&fit=crop');
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body class="bg-[#141414] text-white min-h-screen flex items-center justify-center p-4 register-bg">
    <div class="register-container w-full max-w-md rounded-2xl p-8 border border-gray-700">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold mb-2">Dental Notes</h1>
        <p class="text-gray-400">Create your account</p>
      </div>
      
      {% if error %}
      <div class="bg-red-900/50 border border-red-500 text-red-100 px-4 py-3 rounded-lg mb-6">
        <p>{{ error }}</p>
      </div>
      {% endif %}
      
      <form method="POST" action="{{ url_for('register') }}">
        <div class="mb-6">
          <label for="name" class="block text-sm font-medium text-gray-300 mb-2">Full Name</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            class="w-full px-4 py-3 bg-[#303030] border border-gray-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
            placeholder="Dr. John Smith"
            required
          >
        </div>
        
        <div class="mb-6">
          <label for="email" class="block text-sm font-medium text-gray-300 mb-2">Email Address</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            class="w-full px-4 py-3 bg-[#303030] border border-gray-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
            placeholder="your.email@example.com"
            required
          >
        </div>
        
        <div class="mb-6">
          <label for="password" class="block text-sm font-medium text-gray-300 mb-2">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="w-full px-4 py-3 bg-[#303030] border border-gray-700 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent text-white"
            placeholder="••••••••"
            required
          >
          <p class="mt-1 text-xs text-gray-400">Must be at least 8 characters</p>
        </div>
        
        <button 
          type="submit"
          class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-xl transition duration-200"
        >
          Create Account
        </button>
      </form>
      
      <div class="mt-8 text-center">
        <p class="text-gray-400">Already have an account? <a href="{{ url_for('login') }}" class="text-blue-400 hover:text-blue-300">Sign In</a></p>
      </div>
    </div>
  </body>
</html>
